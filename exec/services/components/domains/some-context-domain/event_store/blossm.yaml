domain: service
service: core

schema:
  name: String
  avatar:
    url: String
  group: String
  context: String

actions:
  - register

testing:
  examples:
    first:
      action: register
      payload:
        name: some-name
        avatar:
          url: some-avatar
        group: some-group
        context: some-context
    second:
      action: register
      payload:
        name: some-other-name
        avatar:
          url: some-other-avatar
        group: some-group
        context: some-other-context

  handlers:
    - action: register
      examples:
        - state:
            name: some-name
            avatar:
              url: some-avatar
            group: some-group
            context: some-context
          payload:
            name: some-other-name
            avatar:
              url: some-other-avatar
            context: some-other-context
          result:
            name: some-other-name
            avatar:
              url: some-other-avatar
            group: some-group
            context: some-other-context

#don't change
context: event-store
