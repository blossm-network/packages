domain: session
service: core

schema:
  started: Date
  loggedout: Date
  upgraded: Date
  scene:
    root: String
    service: String
    network: String
  principle:
    root: String
    service: String
    network: String
  device:
    os: String
    version: String
    hardware: String
    manufacturer: String
    id: String

actions:
  - logout
  - start
  - save
  - upgrade
  - change-scene

testing:
  examples:
    first:
      action: start
      payload:
        started: 2020-12-31T00:00:00.000Z
        device:
          os: iOS
          version: "10"
          hardware: "iPhone 8"
          manufacturer: Apple
          id: some-device-id
    second:
      action: start
      payload:
        started: 2020-12-31T00:00:00.000Z
        previous: some-previous-session-root
        scene:
          root: some-scene-root
          service: some-scene-service
          domain: some-scene-domain
        device:
          os: Android
          version: "10"
          hardware: "Pixel 3"
          manufacturer: Google
          id: some-other-device-id
    more:
      - action: logout
        payload:
          loggedout: 2020-12-31T00:00:00.000Z
      - action: change-scene
        payload:
          context:
            root: some-scene-root
            service: some-scene-service
            domain: some-scene-domain

  handlers:
    - action: start
      examples:
        - payload:
            started: 2021-01-03T00:02:15.000Z
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
        - state: {}
          payload:
            started: 2021-01-03T00:02:15.000Z
            upgraded: 2021-01-03T00:02:15.000Z
            principle:
              root: some-principle-root
              service: some-principle-service
              domain: some-principle-domain
            scene:
              root: some-scene-root
              service: some-scene-service
              domain: some-scene-domain
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
          result:
            started: 2021-01-03T00:02:15.000Z
            upgraded: 2021-01-03T00:02:15.000Z
            principle:
              root: some-principle-root
              service: some-principle-service
              domain: some-principle-domain
            scene:
              root: some-scene-root
              service: some-scene-service
              domain: some-scene-domain
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
    - action: upgrade
      examples:
        - payload:
            principle:
              root: some-principle-root
              service: some-principle-service
              network: some-principle-network
            upgraded: 2021-01-03T00:02:15.000Z
    - action: logout
      examples:
        - state: {}
          payload:
            loggedout: 2021-01-03T00:02:15.000Z
          result:
            loggedout: 2021-01-03T00:02:15.000Z
            terminated: true
    - action: change-scene
      examples:
        - payload:
            scene:
              root: some-scene-root
              service: some-scene-service
              domain: some-scene-domain

#don't change
context: event-store
