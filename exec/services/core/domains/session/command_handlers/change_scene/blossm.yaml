name: change-scene
domain: session
service: core

payload:
  scene:
    root: string
    service: string
    network: string

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - scene:
          root: some-scene-root
          service: some-service
          network: some-network
    bad:
      - scene: bad
      - scene:
          root:
            a: 1
      - scene:
          service:
            a: 1
      - scene:
          network:
            a: 1

  normalize:
    - payload:
        scene:
          root: some-scene-root
          service: some-service
          network: some-network
      normalized:
        scene:
          root: some-scene-root
          service: some-service
          network: some-network

  procedures:
    - domain: scene
      context: event-store
    - domain: principle
      context: event-store

  steps:
    - pre:
        - domain: session
          root: some-root
          action: start
          payload: {}
        - domain: scene
          root: some-scene-root
          action: register
          payload:
            domain: some-scene-domain
            root: some-scene-root
        - domain: principle
          root: some-principle-root
          action: add-scenes
          payload:
            scenes:
              - root: some-scene-root
                service: some-service
                network: some-network
      root: some-root
      payload:
        scene:
          root: some-scene-root
          service: some-service
          network: some-network
      session:
        iss: some-iss
        aud: some-aud
        sub: some-principle-root
        exp: 20000
      context: {}
      response:
        tokens:
          session:
    - pre:
        - domain: principle
          root: some-other-principle-root
          action: add-scenes
          payload:
            scenes:
              - root: bogus
                service: some-service
                network: some-network
      root: some-root
      payload:
        scene:
          root: some-scene-root
          service: some-service
          network: some-network
      session:
        iss: some-iss
        aud: some-aud
        sub: some-other-principle-root
        exp: 20000
      context: {}
      code: 401
    - pre:
        - domain: session
          root: some-root
          action: logout
          payload:
            loggedout: 2019-12-31T00:00:00.000Z
      root: some-root
      payload:
        scene:
          root: some-scene-root
          service: some-service
          network: some-network
      context: {}
      session:
        iss: some-iss
        aud: some-aud
        sub: some-principle-root
        exp: 20000
      code: 400

#don't change
context: command-handler
