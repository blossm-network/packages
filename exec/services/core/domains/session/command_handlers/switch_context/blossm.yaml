name: switch-context
domain: session
service: core

payload:
  context:
    root: string
    service: string
    network: string

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - context:
          root: some-context-root
          service: some-service
          network: some-network
    bad:
      - context: "bad"
      - context:
          root:
            a: 1
      - context:
          service:
            a: 1
      - context:
          network:
            a: 1

  normalize:
    - payload:
        context:
          root: some-context-root
          service: some-service
          network: some-network
      normalized:
        context:
          root: some-context-root
          service: some-service
          network: some-network

  procedures:
    - domain: context
      context: event-store
    - domain: principle
      context: event-store

  steps:
    - pre:
        - domain: session
          root: some-root
          action: start
          payload: {}
        - domain: context
          root: some-context-root
          action: register
          payload:
            domain: some-context-domain
            root: some-context-root
        - domain: principle
          root: some-principle-root
          action: add-contexts
          payload:
            contexts:
              - root: some-context-root
                service: some-service
                network: some-network
      root: some-root
      payload:
        context:
          root: some-context-root
          service: some-service
          network: some-network
      session:
        iss: some-iss
        aud: some-aud
        sub: some-principle-root
        exp: 20000
      context: {}
      response:
        tokens:
          session:
    - pre:
        - domain: principle
          root: some-other-principle-root
          action: add-contexts
          payload:
            contexts:
              - root: bogus
                service: some-service
                network: some-network
      root: some-root
      payload:
        context:
          root: some-context-root
          service: some-service
          network: some-network
      session:
        iss: some-iss
        aud: some-aud
        sub: some-other-principle-root
        exp: 20000
      context: {}
      code: 401
    - pre:
        - domain: session
          root: some-root
          action: logout
          payload:
            loggedout: 2019-12-31T00:00:00.000Z
      root: some-root
      payload:
        context:
          root: some-context-root
          service: some-service
          network: some-network
      context: {}
      session:
        iss: some-iss
        aud: some-aud
        sub: some-principle-root
        exp: 20000
      code: 400

#don't change
context: command-handler
