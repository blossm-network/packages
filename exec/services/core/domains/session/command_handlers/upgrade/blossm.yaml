name: upgrade
domain: session
service: core

payload:
  principle:
    root: string
    service: string
    network: string

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - principle:
          root: some-principle-root
          service: some-service
          network: some-network
    bad:
      - principle:
          root:
            a: 1
      - principle:
          service:
            a: 1
      - principle:
          network:
            a: 1
      - principle: "bad"

  normalize:
    - payload:
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      normalized:
        principle:
          root: some-principle-root
          service: some-service
          network: some-network

  dependencies:
    - domain: principle
      procedure: event-store

  steps:
    - pre:
        - domain: session
          root: some-root
          action: start
          payload: {}
      payload:
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      root: some-root
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        tokens:
          session:
    - pre:
        - domain: session
          root: some-other-root
          action: upgrade
          payload:
            upgraded: 2019-12-31T00:00:00.000Z
      payload:
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      root: some-other-root
      code: 400
    - pre:
        - domain: session
          root: yet-another-root
          action: logout
          payload:
            loggedout: 2019-12-31T00:00:00.000Z
      payload:
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      root: yet-another-root
      code: 400

#don't change
procedure: command-handler
