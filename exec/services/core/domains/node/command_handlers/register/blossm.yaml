name: register
domain: node
service: core

payload:
  network: domain

dependencies:
  "@blossm/command-rpc": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  validate:
    ok:
      - network: some.network
    bad:
      - network: some-bad-network
      - network: 3

  normalize:
    - payload:
        network: Some.Network
      normalized:
        network: some.network

  dependencies:
    - name: register
      domain: scene
      procedure: command-handler
      service: core
    - domain: principle
      procedure: event-store
      service: core

  steps:
    - pre:
        - domain: session
          root: some-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        network: some.network
      context:
        session: some-session-root
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        tokens:
          session:
    - pre:
        - domain: session
          root: some-other-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        network: some.network
      context:
        session: some-other-session-root
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000

#don't change
procedure: command-handler
