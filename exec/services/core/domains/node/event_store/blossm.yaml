domain: node
service: core

schema:
  network: String
  context: String

actions:
  - register

testing:
  examples:
    first:
      action: register
      payload:
        network: some-network
        context: some-context
    second:
      action: register
      payload:
        network: some-network
        context: some-other-context

  handlers:
    - action: register
      examples:
        - state:
            network: some-network
            context: some-context
          payload:
            network: some-other-network
            context: some-other-context
          result:
            network: some-other-network
            context: some-other-context

#don't change
context: event-store
