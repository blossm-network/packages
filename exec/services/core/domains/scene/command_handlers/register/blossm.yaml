name: register
domain: scene
service: core

payload:
  root: string
  domain: string
  service: string
  network: string

dependencies:
  "@blossm/command-rpc": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  validate:
    ok:
      - root: some-root
        domain: some-domain
        service: some-service
        network: some-network
    bad:
      - root: 3
      - domain: 3
      - service: 3
      - network: 3

  normalize:
    - payload:
        root: some-root
        domain: some-domain
        service: some-service
        network: some-network
      normalized:
        root: some-root
        domain: some-domain
        service: some-service
        network: some-network

  dependencies:
    - name: upgrade
      domain: session
      procedure: command-handler
    - domain: principle
      procedure: event-store

  steps:
    - pre:
        - domain: session
          root: some-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        root: some-root
        domain: some-domain
        service: some-service
        network: some-network
      context:
        session: some-session-root
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        principle:
        tokens:
          session:
    - pre:
        - domain: session
          root: some-other-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        root: some-root
        domain: some-domain
        service: some-service
        network: some-network
      context:
        session: some-other-session-root
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        principle:
          root: some-principle-root
          service: some-service
          network: some-network

#don't change
procedure: command-handler
