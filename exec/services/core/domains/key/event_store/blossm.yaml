domain: key
service: core

schema:
  name: String
  node:
    root: String
    service: String
    network: String
  principle:
    root: String
    service: String
    network: String
  id:
    type: String
    unique: true
  secret: String

actions:
  - create

testing:
  examples:
    first:
      action: create
      payload:
        name: some-name
        node:
          root: some-node-root
          service: some-node-service
          network: some-node-network
        principle:
          root: some-principle-root
          service: some-principle-service
          network: some-principle-network
        id: some-id
        secret: some-secret
    second:
      action: create
      payload:
        name: some-other-name
        node:
          root: some-other-node-root
          service: some-other-node-service
          network: some-other-node-network
        principle:
          root: some-other-principle-root
          service: some-other-principle-service
          network: some-other-principle-network
        id: some-other-id
        secret: some-other-secret

  handlers:
    - action: create
      examples:
        - state:
            name: some-name
            node:
              root: some-node-root
              service: some-node-service
              network: some-node-network
            principle:
              root: some-principle-root
              service: some-principle-service
              network: some-principle-network
            id: some-id
            secret: some-secret
          payload:
            name: some-other-name
            node:
              root: some-other-node-root
              service: some-other-node-service
              network: some-other-node-network
            principle:
              root: some-other-principle-root
              service: some-other-principle-service
              network: some-other-principle-network
            id: some-other-id
            secret: some-other-secret
          result:
            name: some-other-name
            node:
              root: some-other-node-root
              service: some-other-node-service
              network: some-other-node-network
            principle:
              root: some-other-principle-root
              service: some-other-principle-service
              network: some-other-principle-network
            id: some-other-id
            secret: some-other-secret

#don't change
procedure: event-store
