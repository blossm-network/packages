name: contexts
domain: person
service: core

schema:
  contexts:
    type:
      - type:
          type: String
          required: true
        root:
          type: String
          required: true
    default: []

examples:
  - put:
      add:
        type: some-type 
        root: some-root
    result:
      contexts:
        - type: some-type 
          root: some-root
  - put:
      add:
        type: some-other-type 
        root: some-other-root
    result:
      contexts:
        - type: some-type 
          root: some-root
        - type: some-other-type 
          root: some-other-root

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon-chai": "^3.3.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

#don't change
context: view-store
