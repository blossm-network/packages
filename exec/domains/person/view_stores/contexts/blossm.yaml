name: contexts
domain: person
service: core

schema:
  contexts:
    type:
      - type:
          type: String
          required: true
        root:
          type: String
          required: true
    default: []

examples:
  - contexts:
      type: organization
      root: some-root
  - contexts:
      type: home
      root: some-other-root

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon-chai": "^3.3.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

#don't change
context: view-store
