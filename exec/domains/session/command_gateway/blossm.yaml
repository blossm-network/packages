domain: session
service: core

commands:
  - name: start
    protected: false
  - name: save
    permissions: none
  - name: logout
    permissions:
      - admin
  - name: switch-context
    permissions:
      - admin

whitelist:
  - "127.0.0.1"
  - "https://${process.env.NETWORK}"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"

#don't change
context: command-gateway
