domain: session
service: core

schema:
  started: Date
  ended: Date
  previous: String
  contexts:
    current: String
    all: [String]
  device: # Device information should be send directly from the device.
    os: String
    version: String
    hardware: String
    manufacturer: String
    id: String

testing:
  examples:
    - action: start
      payload:
        device:
          os: iOS
          version: "10"
          hardware: "iPhone 8"
          manufacturer: Apple
          id: some-device-id
    - action: start
      payload:
        previous: some-previous-session-root
        context: some-context-root
        device:
          os: Android
          version: "10"
          hardware: "Pixel 3"
          manufacturer: Google
          id: some-other-device-id

  handlers:
    - action: start
      examples:
        - payload:
            started: 2021-01-03T00:02:15.000Z
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
        - state: {}
          payload:
            started: 2021-01-03T00:02:15.000Z
            context: some-context-root
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
          result:
            started: 2021-01-03T00:02:15.000Z
            contexts:
              current: some-context-root
              all: [some-context-root]
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
    - action: upgrade
      examples:
        - payload:
            principle: some-principle-root
            upgraded: 2021-01-03T00:02:15.000Z
    - action: end
      examples:
        - payload:
            ended: 2021-01-03T00:02:15.000Z
    - action: switch-context
      examples:
        - state: {}
          payload:
            context: some-context-root
          result:
            contexts:
              current: some-context-root,
              all: [some-context-root]
        - state:
            current: some-context-root,
            all: [some-context-root]
          payload:
            context: some-other-context-root
          result:
            contexts:
              current: some-other-context-root,
              all: [some-context-root, some-other-context-root]

#don't change
context: event-store
