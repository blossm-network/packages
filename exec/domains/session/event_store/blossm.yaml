domain: session
service: core

schema:
  context: String # Optional. If set, the session can access this context.
  continued: [Date]
  ended: Date
  device: # Device information should be send directly from the device.
    os: String
    version: String
    hardware: String
    manufacturer: String
    id: String

testing:
  examples:
    - action: start
      payload:
        device:
          os: iOS
          version: "10"
          hardware: "iPhone 8"
          manufacturer: Apple
          id: some-device-id
    - action: start
      payload:
        context: some-context-root
        device:
          os: Android
          version: "10"
          hardware: "Pixel 3"
          manufacturer: Google
          id: some-other-device-id

  handlers:
    - action: start
      examples:
        - payload:
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
    - action: extend
      examples:
        - state: {}
          payload:
            extended: 2020-01-03T00:02:15.000Z
          result:
            extended: [2020-01-03T00:02:15.000Z]
        - state:
            extended: [2021-01-03T00:02:15.000Z]
          payload:
            extended: 2020-01-03T00:02:15.000Z
          result:
            extended: [2020-01-03T00:02:15.000Z, 2021-01-03T00:02:15.000Z]
    - action: upgrade
      examples:
        - payload:
            principle: some-principle-root
            upgraded: 2021-01-03T00:02:15.000Z
    - action: end
      examples:
        - payload:
            ended: 2021-01-03T00:02:15.000Z

#don't change
context: event-store
