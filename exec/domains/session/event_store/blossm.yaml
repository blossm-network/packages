domain: session
service: core

schema:
  identity: String
  # Device information should be send directly from the device.
  device:
    os: String
    version: String
    hardware: String
    manufacturer: String
    id: String

testing:
  examples:
    - action: start
      payload:
        identity: some-identity-root
        device:
          os: iOS
          version: "10"
          hardware: "iPhone 8"
          manufacturer: Apple
          id: some-device-id

    - action: start
      payload:
        identity: some-other-identity-root
        device:
          os: Android
          version: "10"
          hardware: "Pixel 3"
          manufacturer: Google
          id: some-other-device-id

  handlers:
    - action: start
      examples:
        - payload:
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id

#don't change
context: event-store
