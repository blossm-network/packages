domain: session
service: core

schema:
  user: String
  # Device information should be send directly from the device.
  device:
    os: String
    version: String
    hardware: String
    manufacturer: String
    id: String

testing:
  examples:
    - action: start
      payload:
        user: some-user-root
        device:
          os: iOS
          version: "10"
          hardware: "iPhone 8"
          manufacturer: Apple
          id: some-device-id

    - action: start
      payload:
        user: some-other-user-root
        device:
          os: Android
          version: "10"
          hardware: "Pixel 3"
          manufacturer: Google
          id: some-other-device-id

#don't change
context: event-store
