action: switch-context
domain: session
service: core

payload:
  context: string

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  examples:
    ok:
      - payload:
          context: some-context-root
        normalized:
          context: some-context-root
        context:
          session: some-session-root
          principle: some-principle-root
          identity: some-identity-root

  invalid:
    - context: { a: 1 }

  root: some-root

  pre:
    ok:
      - domain: session
        root: some-root
        action: start
        payload: {}
    bad:
      - domain: session
        root: some-root
        action: logout
        payload: { loggedout: 2019-12-31T00:00:00.000Z }
        code: 400

  procedures:

  response:
    token:

