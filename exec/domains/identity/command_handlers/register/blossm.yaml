    type: phoneNumber
    title: phone number

dependencies:
  "@blossm/phone-number": "*"
  "@blossm/uuid": "*"
  "@blossm/command-rpc": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/gcp-pubsub": "*"
  "@blossm/uuid": "*"

testing:
  examples:
    ok:
      - payload:
          phone: "919 555 1144"
        normalized:
          phone: "+19195551144"
