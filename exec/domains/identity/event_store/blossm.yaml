domain: identity
service: core

schema:
  phone: String
  email: String
  id: 
    type: String
    unique: true
  principle: String
  contexts: [String]

indexes:
  - id 

testing:
  examples:
    - action: register
      payload:
        phone: "+19195551155"
        principle: some-principle
        email: some-email
        id: some-id
    - action: add-contexts
      payload:
        contexts:
          - some-context

  handlers:
    - action: register
      examples:
        - state:
            id: some-id
            phone: "+19195551133"
            principle: some-principle-root
          payload:
            id: some-other-id
            phone: "+19195551144"
            principle: some-other-principle-root
          result:
            id: some-other-id
            phone: "+19195551144"
            principle: some-other-principle-root
    - action: add-contexts
      examples:
        - state:
            contexts:
              - some-context
          payload:
            contexts:
              - some-other-context
          result:
            contexts:
              - some-context
              - some-other-context

#don't change
context: event-store
