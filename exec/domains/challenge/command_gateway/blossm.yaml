#
# This file is required.
# It's URL will be auth.[network]
#

domain: challenge
service: core
#don't change
context: command-gateway

commands:
  - action: issue
    priviledges: none
  - action: answer
    priviledges: [answer]

whitelist:
  - "127.0.0.1"
  - "https://${process.env.NETWORK}"

dependencies:
  "@blossm/command-gateway": "*"
  "@blossm/gcp-kms": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/gcp-pubsub": "*"
  "@blossm/get-token": "*"
