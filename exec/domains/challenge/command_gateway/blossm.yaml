#
# This file is required.
# It's URL will be auth.[network]
#

domain: challenge

commands:
  - action: issue
    priviledges: none
  - action: answer
    priviledges: [answer]

whitelist:
  - "127.0.0.1"
  - "https://${process.env.NETWORK}"

targets:
  - action: issue
    domain: challenge
    context: command-handler
  - action: answer
    domain: challenge
    context: command-handler
  - name: phones
    domain: person
    context: view-store
  - name: permissions
    domain: principle
    context: view-store

dependencies:
  "@blossm/command-gateway": "*"
  "@blossm/gcp-kms": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/view-store-rpc": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-pubsub": "*"

service: core

#don't change
context: command-gateway
