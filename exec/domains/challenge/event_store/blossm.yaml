domain: challenge
service: core
memory: 256Mi

schema:
  code: String
  principle: String
  phone: String
  issued: Date
  answered: String
  expires: Date
  session:
    exp: Date
    iss: String
    sub: String
    aud: String

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

testing:
  examples:
    - action: "issue"
      payload:
        issued: 2020-01-03T00:02:12.000Z
        principle: some-root
        phone: "+19195551144"
        expires: 2020-01-03T00:02:15.000Z
        session:
          exp: 2020-01-03T00:02:15.000Z
          aud: some-audience
          sub: some-subject
          iss: 2020-01-03T00:02:15.000Z
    - action: "answer"
      payload:
        code: "234567"

  handlers:
    - action: issue
      examples:
        - payload:
            issued: 2020-01-03T00:02:12.000Z
            principle: some-root
            phone: "+19195551144"
            expires: 2020-01-03T00:02:15.000Z
            session:
              exp: 2020-01-03T00:02:15.000Z
              aud: some-audience
              sub: some-subject
              iss: 2020-01-03T00:02:15.000Z
    - action: answer
      examples:
        - payload:
            code: "123456"

#don't change
context: event-store
