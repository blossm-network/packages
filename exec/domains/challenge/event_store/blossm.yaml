domain: challenge
service: core

schema:
  code: String
  principle: String
  phone: String
  issued: Date
  answered: String
  expires: Date

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

testing:
  examples:
    - code: "123456"
      issued: 2020-01-03T00:02:12.000Z
      principle: some-root
      phone: "+19195551144"
      expires: 2020-01-03T00:02:15.000Z
    - code: "234567"
      issued: 2020-01-03T00:02:10.000Z
      principle: some-other-root
      phone: "+19195554411"
      expires: 2020-01-03T00:02:13.000Z

#don't change
context: event-store
