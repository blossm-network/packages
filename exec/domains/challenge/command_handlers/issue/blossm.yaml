testing:
  examples:
    ok:
      - payload:
          phone: "919 555 1144"
        context:
          a: 1
        session:
          iss: some-iss
          sub: some-principle
        normalized:
          phone: "+19195551144"
      - payload:
          phone: "919 555 1122"
        normalized:
          phone: "+19195551122"
        options:
          events: [some-events]
        context:
          principle: some-principle
        session:
          iss: some-iss
          sub: some-principle
    bad:
      - payload:
          phone: "919 555 1133"
        normalized:
          phone: "+19195551133"
        code: 409

  invalid:
    - phone: "919"
    - phone: 919
