action: answer
domain: challenge
service: core
version: 0

payload:
  code:
    type: string

dependencies:
  "@blossm/validator": "*"
  "@blossm/duration-consts": "*"
  "@blossm/errors": "*"
  "@blossm/view-store-rpc": "*"
  "@blossm/gcp-token": "*"
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/command-rpc": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"
  "@blossm/uuid": "*"
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/gcp-pubsub": "*"
  "@blossm/get-token": "*"

testing:
  examples:
    ok:
      - payload:
          code: "123456"
        normalized:
          code: "123456"
    bad:
      - payload:
          code: "223456"
        normalized:
          code: "223456"
        code: 409

  invalid:
    - code:
        a: 1

  root: some-root

  context:
    principle: some-principle-root
    identity: some-identity-root

  procedures:
    - domain: identity
      context: event-store
    - domain: challenge
      context: event-store

  pre:
    ok:
      - domain: challenge
        root: some-root
        action: answer
        payload:
          code: "123456"
          expires: 9999-12-31T00:00:00.000Z
      - domain: identity
        root: some-identity-root
        action: add-context
        payload:
          contexts: [some-context]
    bad:
      - domain: challenge
        root: some-root
        action: answer
        payload:
          code: "123456"
          expires: 2019-12-31T00:00:00.000Z
        code: 409

  response:
    token:

#don't change
context: command-handler
