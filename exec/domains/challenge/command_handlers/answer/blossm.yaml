action: answer
domain: challenge
service: core
version: 0

payload:
  code:
    type: string

dependencies:
  "@blossm/validator": "*"
  "@blossm/errors": "*"
  "@blossm/view-store-rpc": "*"
  "@blossm/command-rpc": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/command-rpc": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/gcp-pubsub": "*"
  "@blossm/get-token": "*"

testing:
  examples:
    ok:
      - payload:
          code: "123456"
        normalized:
          code: "123456"
        context:
          challenge: some-root
          session: some-session-root
        session:
          iss: some-iss
          aud: some-aud
          sub: some-sub
          exp: 20000
      - payload:
          code: "123456"
        normalized:
          code: "123456"
        context:
          challenge: some-other-root
          session: some-session-root
        session:
          iss: some-iss
          aud: some-aud
          sub: some-sub
          exp: 20000
    bad:
      - payload:
          code: "123456"
        normalized:
          code: "123456"
        context:
          challenge: some-bad-root
          session: some-session-root
        session:
          iss: some-iss
          aud: some-aud
          sub: some-sub
          exp: 20000
        code: 400
      - payload:
          code: "223456"
        normalized:
          code: "223456"
        context:
          challenge: some-root
          session: some-session-root
        session:
          iss: some-iss
          aud: some-aud
          sub: some-sub
          exp: 20000
        code: 409

  invalid:
    - code:
        a: 1

  procedures:
    - domain: identity
      context: event-store
    - domain: challenge
      context: event-store
    - domain: session
      action: upgrade
      context: command-handler

  pre:
    ok:
      - domain: challenge
        root: some-root
        action: issue
        payload:
          code: "123456"
          expires: 9999-12-31T00:00:00.000Z
          principle: some-challenge-principle-root
      - domain: session
        root: some-session-root
        action: start
        payload:
          device:
            os: some-os
    bad:
      - domain: challenge
        root: some-other-root
        action: issue
        payload:
          code: "123456"
          expires: 2019-12-31T00:00:00.000Z
        example: 1
        code: 409

  response:
    token:

#don't change
context: command-handler
