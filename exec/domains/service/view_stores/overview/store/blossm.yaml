name: overview
domain: service 
service: core
memory: 256Mi

schema:
  name: String
  avatar: String
  identity: String

indexes: [[{ identity: 1 }]]

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon-chai": "^3.3.0"
  "@blossm/request": "*"
  "@blossm/uuid": "*"

testing:
  examples:
    id:
      first:
        - put:
            identity: some-identity
            name: some-name
            avatar: some-avatar-url
          get:
            identity: some-identity
            name: some-name
            avatar: some-avatar-url
      second:
        - put:
            identity: some-other-identity
            name: some-other-name
            avatar: some-other-avatar-url
          get:
            identity: some-other-identity
            name: some-other-name
            avatar: some-other-avatar-url
    index:
      put:
        name: some-name
        identity: some-identity
        avatar: some-avatar-url
      context:
        identity: some-identity
      get: 
        name: some-name
        identity: some-identity
        avatar: some-avatar-url
    stream:
      first:
        put:
          name: some-name
          identity: some-identity
          avatar: some-avatar-url
        get: 
          name: some-name
          identity: some-identity
          avatar: some-avatar-url
      second:
        put:
          name: some-other-name
          identity: some-other-identity
          avatar: some-other-avatar-url
        get: 
          name: some-other-name
          identity: some-other-identity
          avatar: some-other-avatar-url
      context:
        identity: some-identity

#don't change
context: view-store
