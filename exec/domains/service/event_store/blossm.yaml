domain: service
service: core
memory: 256Mi

schema:
  name: String
  group: String
  context: String

actions:
  - register

testing:
  examples:
    first:
      action: register 
      payload:
        name: some-name
        group: some-group
        context: some-context
    second:
      action: register
      payload:
        name: some-other-name
        group: some-group
        context: some-other-context

  handlers:
    - action: register
      examples:
        - state:
            name: some-name
            group: some-group
            context: some-context
          payload:
            name: some-other-name
            context: some-other-context
          result:
            name: some-other-name
            group: some-group
            context: some-other-context

#don't change
context: event-store
