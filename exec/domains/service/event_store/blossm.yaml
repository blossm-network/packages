domain: service
service: core

schema:
  name: String
  group: String
  context: String

testing:
  examples:
    - action: create
      payload:
        name: some-name
        group: some-group
        context: some-context
    - action: create
      payload:
        name: some-other-name
        group: some-group
        context: some-other-context

  handlers:
    - action: create
      examples:
        - state:
            name: some-name
            group: some-group
            context: some-context
          payload:
            name: some-other-name
            context: some-other-context
          result:
            name: some-other-name
            group: some-group
            context: some-other-context

#don't change
context: event-store
