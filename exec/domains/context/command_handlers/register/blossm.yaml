action: register
domain: context
service: core

payload:
  root: string
  domain: string
  service: string
  network: string

dependencies:
  "@blossm/command-rpc": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  events:
    - action: register
      domain: context
      service: core 
    - action: add-permissions 
      domain: principle 
      service: core 

  examples:
    ok:
      - payload:
          root: some-root
          domain: some-domain
          service: some-service
          network: some-network
        normalized:
          root: some-root
          domain: some-domain
          service: some-service
          network: some-network
        context:
          session: some-session-root
        session:
          iss: some-iss
          aud: some-aud
          exp: 9999-12-31T00:00:00.000

  invalid:
    - root: 3
    - domain: 3
    - service: 3
    - network: 3

  pre:
    ok:
      - domain: session
        root: some-session-root
        action: start
        payload:
          device:
            os: some-os

  procedures:
    - action: upgrade
      domain: session
      context: command-handler
    - domain: principle 
      context: event-store

  response:
    principle:
    token:

#don't change
context: command-handler
