name: some-name
action: some-action
domain: some-domain

targets:
  - name: some-name
    domain: some-domain
    context: view-store

version: 0

dependencies:
  "@sustainers/event-handler": "*"
  "@sustainers/view-store-js": "*"
  "@sustainers/gcp-token": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@sustainers/datetime": "*"
  "@sustainers/request": "*"
  "@sustainers/gcp-token": "*"
  "@sustainers/view-store-js": "*"
  "@sustainers/uuid": "*"

service: core

#don't change
context: event-handler
