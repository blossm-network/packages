version: "3"
services:
  event-store:
    image: us.gcr.io/${GCP_PROJECT}/event-store.${DOMAIN}:latest
    container_name: event-store
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      NODE_ENV: local
      NETWORK: local
      SERVICE:
      DOMAIN:
      GCP_PROJECT:
      GCP_REGION:
      GCP_KMS_SECRET_BUCKET_KEY_LOCATION:
      GCP_KMS_SECRET_BUCKET_KEY_RING:
      GCP_SECRET_BUCKET:
      MONGODB_USER:
      MONGODB_HOST:

networks:
  default:
    external:
      name: cloudbuild
