#
# This file is required.
# It's URL will be auth.[network]
#

domain: some-domain

commands:
  - action: some-action
    priviledges: [some-permission]
  - action: some-other-action
    priviledges: none

whitelist:
  - "127.0.0.1"
  - "https://${process.env.NETWORK}"

targets:
  - action: some-action
    domain: some-domain
    context: command-handler
  - action: some-other-action
    domain: some-domain
    context: command-handler

dependencies:
  "@blossm/command-gateway": "*"
  "@blossm/gcp-kms": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/view-store-rpc": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"
  "@blossm/uuid": "*"
  "@blossm/get-token": "*"
  "@blossm/gcp-pubsub": "*"

service: core

#don't change
context: command-gateway
