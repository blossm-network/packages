#
# This file is required.
# It's URL will be auth.[network]
#

domain: some-domain

stores:
  - name: some-name
    priviledges: [some-permission]
  - name: some-other-name
    priviledges: none

whitelist:
  - "127.0.0.1"
  - "https://${process.env.NETWORK}"

targets:
  - name: some-name
    domain: some-domain
    context: view-store
  - name: some-other-name
    domain: some-domain
    context: view-store

dependencies:
  "@blossm/view-gateway": "*"
  "@blossm/gcp-kms": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/view-store-rpc": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-pubsub": "*"

service: core

#don't change
context: view-gateway
