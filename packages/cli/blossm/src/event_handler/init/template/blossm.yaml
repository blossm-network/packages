  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/gcp-token": "*"
  "@blossm/view-store-js": "*"
  "@blossm/uuid": "*"

service: core

#don't change
