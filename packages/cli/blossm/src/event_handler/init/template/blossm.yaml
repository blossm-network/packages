#
# Specify the name and context of this event-handler, and optionally the
# domain and service.
#
name: some-name
domain: some-optional-domain
service: some-optional-service
context: some-context

#
# Set the event-store from which this handler will listen for events.
#
store:
  domain: some-store-domain
  service: some-store-service

#
# Add dependencies and devDependencies, just like a package.json file.
#
devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^7.1.1"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.5.0"
  "chai-datetime": "^1.5.0"

#don't change
procedure: event-handler
