domain: session
service: base

# Specifies commands that get forwarded to the base layer network to fulfill.
commands:
  - name: start
    protection: none
    service: base
    network: $base
  - name: save
    protection: none
    service: base
    network: $base
  - name: change-scene
    protection: none
    service: base
    network: $base
  - name: terminate
    protection: none
    service: base
    network: $base

#don't change
procedure: command-gateway
