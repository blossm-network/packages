version: "3"
services:
  main:
    image: us.gcr.io/smn-core-staging/core.command-gateway.challenge:latest
    container_name: main
    ports:
      - "80"
    environment:
      PORT: "80"
      NODE_ENV: local
      DOMAIN: challenge
      NETWORK: local
      CONTEXT: command-gateway
      SERVICE: core
      GCP_PROJECT: smn-core-staging
      GCP_REGION: us-central1
      GCP_SECRET_BUCKET: smn-staging-secrets
      GCP_KMS_SECRET_BUCKET_KEY_LOCATION: global
      GCP_KMS_SECRET_BUCKET_KEY_RING: secret-bucket
    depends_on:
      - challenge-core
      - upgrade-session-core
      - session-core
      - principle-core
      - identity-core
      - issue-challenge-core
      - answer-challenge-core
      - db
  challenge-core:
    ports:
      &a1
      - "80"
    image: us.gcr.io/smn-core-staging/core.event-store.challenge:latest
    container_name: 2984375075.local
    depends_on:
      - db
    environment:
      PORT: "80"
      NODE_ENV: local
      NETWORK: local
      SERVICE: core
      GCP_PROJECT: smn-core-staging
      GCP_REGION: us-central1
      GCP_SECRET_BUCKET: smn-staging-secrets
      GCP_KMS_SECRET_BUCKET_KEY_LOCATION: global
      GCP_KMS_SECRET_BUCKET_KEY_RING: secret-bucket
      MONGODB_USER: tester
      MONGODB_HOST: mongodb
      MONGODB_USER_PASSWORD: password
      MONGODB_PROTOCOL: mongodb
      MONGODB_DATABASE: testing
      CONTEXT: event-store
      DOMAIN: challenge
  upgrade-session-core:
    ports: *a1
    image: us.gcr.io/smn-core-staging/core.command-handler.session.upgrade:latest
    container_name: 511553186.local
    environment:
      PORT: "80"
      NODE_ENV: local
      NETWORK: local
      SERVICE: core
      GCP_PROJECT: smn-core-staging
      GCP_REGION: us-central1
      GCP_SECRET_BUCKET: smn-staging-secrets
      GCP_KMS_SECRET_BUCKET_KEY_LOCATION: global
      GCP_KMS_SECRET_BUCKET_KEY_RING: secret-bucket
      CONTEXT: command-handler
      DOMAIN: session
      ACTION: upgrade
  session-core:
    ports: *a1
    image: us.gcr.io/smn-core-staging/core.event-store.session:latest
    container_name: 471181726.local
