domain: group
service: core

schema:
  identities: [String]

actions:
  - add-identities

testing:
  examples:
    first:
      action: add-identities
      payload:
        identities: [some-identity-root]
    second:
      action: add-identities
      payload:
        identities: [some-other-identity-root]

  handlers:
    - action: add-identities
      examples:
        - state:
            identities: [some-identity-root]
          payload:
            identities: [some-other-identity-root]
          result:
            identities: [some-identity-root, some-other-identity-root]
        - payload:
            identities: [some-identity-root]

#don't change
context: event-store
