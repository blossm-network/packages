domain: identity
service: core

schema:
  phone: String
  email: String
  id:
    type: String
    unique: true
  principle: String

indexes:
  - id
  - principle

actions:
  - register

testing:
  examples:
    first:
      action: register
      payload:
        phone: "+19195551155"
        principle: some-principle
        email: some-email
        id: some-id
    second:
      action: register
      payload:
        phone: "+19195551133"
        principle: some-other-principle
        email: some-other-email
        id: some-other-id

  handlers:
    - action: register
      examples:
        - state:
            id: some-id
            phone: "+19195551133"
            principle: some-principle-root
          payload:
            id: some-other-id
            phone: "+19195551144"
            principle: some-other-principle-root
          result:
            id: some-other-id
            phone: "+19195551144"
            principle: some-other-principle-root

#don't change
context: event-store
