domain: session
service: core

schema:
  started: Date
  loggedout: Date
  upgraded: Date
  context: String
  principle: String
  device:
    os: String
    version: String
    hardware: String
    manufacturer: String
    id: String

actions:
  - logout
  - start
  - save
  - upgrade
  - switch-context

testing:
  examples:
    first:
      action: start
      payload:
        started: 2020-12-31T00:00:00.000Z
        device:
          os: iOS
          version: "10"
          hardware: "iPhone 8"
          manufacturer: Apple
          id: some-device-id
    second:
      action: start
      payload:
        started: 2020-12-31T00:00:00.000Z
        previous: some-previous-session-root
        context: some-context-root
        device:
          os: Android
          version: "10"
          hardware: "Pixel 3"
          manufacturer: Google
          id: some-other-device-id
    more:
      - action: logout
        payload:
          loggedout: 2020-12-31T00:00:00.000Z
      - action: switch-context
        payload:
          context: some-context-root

  handlers:
    - action: start
      examples:
        - payload:
            started: 2021-01-03T00:02:15.000Z
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
        - state: {}
          payload:
            started: 2021-01-03T00:02:15.000Z
            upgraded: 2021-01-03T00:02:15.000Z
            principle: some-principle-root
            context: some-context-root
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
          result:
            started: 2021-01-03T00:02:15.000Z
            upgraded: 2021-01-03T00:02:15.000Z
            principle: some-principle-root
            context: some-context-root
            device:
              os: Android
              version: "10"
              hardware: "Pixel 3"
              manufacturer: Google
              id: some-device-id
    - action: upgrade
      examples:
        - payload:
            principle: some-principle-root
            upgraded: 2021-01-03T00:02:15.000Z
    - action: logout
      examples:
        - state: {}
          payload:
            loggedout: 2021-01-03T00:02:15.000Z
          result:
            loggedout: 2021-01-03T00:02:15.000Z
            terminated: true
    - action: switch-context
      examples:
        - payload:
            context: some-context-root

#don't change
context: event-store
